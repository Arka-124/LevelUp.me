<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelUp.me</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#f4f4f5] dark:bg-[#0a0e2a] text-black dark:text-white transition-all">


  <!-- LOADING DOT (will be animated with JS/CSS) -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <img src="assets/dot-loader.svg" class="w-10 h-10 animate-ping" alt="Loading..." />
  </div>

  <!-- Main Content (will fade in after load) -->
  <div id="main" class="hidden">
    <nav class="w-full fixed top-0 left-0 bg-white/30 backdrop-blur-md p-4 flex justify-between items-center">
      <img src="assets/logo.svg" class="h-8" alt="LevelUp.me" />
      <div class="block md:hidden">
        <button id="menuBtn">â˜°</button>
      </div>
    </nav>

   <section class="h-screen flex flex-col items-center justify-center gap-10">
  
  <!-- XP PLANNER -->
  <div class="relative group w-fit aura-button">
    <button class="relative px-10 py-5 rounded-full border-4 border-black dark:border-white text-black dark:text-white transition-all overflow-hidden">
      XP PLANNER
    </button>
    <span class="bead clockwise"></span>
    <span class="bead counter"></span>
  </div>

  <!-- QUIZ CRAFT -->
  <div class="relative group w-fit aura-button">
    <button class="relative px-10 py-5 rounded-full border-4 border-black dark:border-white text-black dark:text-white transition-all overflow-hidden">
      QUIZ CRAFT
    </button>
    <span class="bead clockwise"></span>
    <span class="bead counter"></span>
  </div>

</section>




    <footer class="p-6 text-center text-sm">
      &copy; 2025 LevelUp.me | Contact: your@email.com
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
